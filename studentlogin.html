<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student login</title>
    <link rel="stylesheet" href="studentlogin.css">
</head>
<body>
    <center><img src="logo.png" alt="logo" class="pic"></center>
    <div>       
        <h3 class="head-title">STUDENT LOGIN</h3>
        <hr>
        <label for="idno" style="color:white;">Identity number:</label><br><input type="text"name="name"id="idno"placeholder="Student/Applicant" required><br>
        <label for="psw" style="color:white;">Password:</label><br><input type="password"name="password"id="psw"placeholder="Password"pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[&%#@+]).{8,}"title="Must have a letter (uppercase and lowercase),a number,a symbol and not less than 8 characters" required><br><br>
        <a href="https//:google.com" class="link">Forget password?</a><br>
        <button type="submit"id="btn">Login</button>
    </div>
</body>
</html>
